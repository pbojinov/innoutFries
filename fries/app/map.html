<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>

    <!-- Required meta viewport tag. Do not modify this! -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>

    <title>Fries Template</title>

    <link rel="shortcut icon" href="favicon.png"/>

    <link rel="stylesheet" href="../lib/css/base.css">
    <link rel="stylesheet" href="../lib/css/action-bars.css">
    <link rel="stylesheet" href="../lib/css/chevrons.css">
    <link rel="stylesheet" href="../lib/css/tabs.css">
    <link rel="stylesheet" href="../lib/css/content.css">
    <link rel="stylesheet" href="../lib/css/buttons.css">
    <link rel="stylesheet" href="../lib/css/forms.css">
    <link rel="stylesheet" href="../lib/css/lists.css">
    <link rel="stylesheet" href="../lib/css/spinners.css">
    <link rel="stylesheet" href="../lib/css/icomoon.css">
    <link rel="stylesheet" href="../lib/css/stack.css">
    <link rel="stylesheet" href="../lib/css/sliders.css">

    <!--less styles-->
    <!--<link rel="stylesheet/less" type="text/css" href="css/base-ui.less">-->
    <!--<script type="text/javascript" src="bower_components/less.js/dist/less-1.4.2.min.js"></script>-->

    <!--extend styles-->
    <link rel="stylesheet" href="css/action-bar-custom.css">
    <link rel="stylesheet" href="css/buttons-custom.css">
    <link rel="stylesheet" href="css/base-ui.css">
    <link rel="stylesheet" href="css/animations.css">

</head>
<body manifest="map.appcache" ontouchstart="">

<!-- All your pages must be wrapped in a div.page so that stack.js works -->
<div class="page">

    <header class="action-bar fixed-top">
        <!--Logo and back button -->
        <a href="#" class="app-icon action">
            <img src="img/sign-plain.png"/>
        </a>

        <h1 class="title">Findr</h1>

        <!-- Add action buttons here -->
        <!-- end action buttons -->
    </header>

    <div class="content">

        <!-- Add anything here -->
        <div id="bottomNav">

            <!-- center me button -->
            <div id="centerLocation">
                <a href="#" class="action" title="center">
                    <i class="icon-location-searching"></i>
                    <!--target, off, searching-->
                </a>
            </div>

            <!-- directions button and address, this slides up and down -->
            <div id="infoBox" data-id="">
                <div class="col-left">
                    <div class="city"></div>
                    <div class="address"></div>
                </div>
                <div class="col-right">
                    <a href="#" class="action" title="Directions" id="directions-link">
                        <i class="icon-direction"></i>
                        <div class="description">Directions</div>
                    </a>
                </div>
            </div>
        </div>
        <div id="map-canvas" style="height: 100%"></div>
    </div>
</div>

<!-- Scripts at the bottom -->
<script src="../lib/js/stack.js"></script>
<script src="../lib/js/action-bars.js"></script>
<script src="../lib/js/spinners.js"></script>
<script src="../lib/js/tabs.js"></script>

<!-- Third Party Library -->
<script src="js/lib/jquery-1.10.2.min.js"></script>
<script src="js/lib/webtoolkit.base64.js"></script>
<script src="js/lib/markerclusterer_compiled.js"></script>

<!-- My library -->
<script src="js/map.js"></script>

</body>
</html>
